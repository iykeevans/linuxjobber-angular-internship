<div class="container-fluid">
  <h1>Log in</h1>

  <form #userLoginForm="ngForm" novalidate (ngSubmit)="onSubmit()">
    <div class="form_group">
      <label>Email</label>
      <input
        required
        type="email"
        [pattern]="emailPattern"
        [class.is-invalid]="email.invalid && email.touched"
        #email='ngModel'
        name="email"
        class="form-control"
        [(ngModel)]='scrumUserModel.email'
      >
      <div *ngIf="email.errors && email.touched">
        <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
        <small class="text-danger" *ngIf="email.errors.pattern">Email must be a valid email</small>
      </div>
    </div>

    <div class="form_group">
      <label>Password</label>
      <input
        required
        type="password"
        pattern="^(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
        [class.is-invalid]="password.invalid && password.touched"
        #password='ngModel'
        name="password"
        class="form-control"
        [(ngModel)]='scrumUserModel.password'
      >
      <div *ngIf="password.errors && password.touched">
        <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
        <small class="text-danger" *ngIf="password.errors.pattern">
          Password must be 8 characters long contain one special character and one number
        </small>
      </div>
    </div>

    <div class="form_group">
      <label>Project name</label>
      <input
        required
        type="text"
        [class.is-invalid]="projectName.invalid && projectName.touched"
        #projectName='ngModel'
        name="projectName"
        class="form-control"
        [(ngModel)]='scrumUserModel.projname'
      >
      <div *ngIf="projectName.errors && projectName.touched">
        <small class="text-danger" *ngIf="projectName.errors.required">Project Name is required</small>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Log in</button>
  </form>
</div>
