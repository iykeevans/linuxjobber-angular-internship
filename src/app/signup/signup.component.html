<div class="container-fluid">
  <h1>Create user</h1>

  {{userSignupForm.value | json}}

  <form #userSignupForm="ngForm">
    <div class="form_group">
      <label>Email</label>
      <input type="text" name="email" class="form-control" ngModel>
    </div>

    <div class="form_group">
      <label>Fullname</label>
      <input type="text" name="email" class="form-control" ngModel>
    </div>

    <div class="form_group">
      <label>Password</label>
      <input type="text" name="password" class="form-control" ngModel>
    </div>

    <div class="form_group">
      <label>User type</label>
      <select class="custom-select" name="userType
      " ngModel>
        <option selected>I am signing up as</option>
        <option *ngFor="let type of userTypes">{{ type }}</option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit">Create user</button>
  </form>
</div>
