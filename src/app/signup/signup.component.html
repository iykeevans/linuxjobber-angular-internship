<div class="container-fluid">
  <h1>Create user</h1>

  {{userSignupForm.value | json}}

  <hr>
  <br>

  {{scrumUserModel | json}}

  <form #userSignupForm="ngForm">
    <div class="form_group">
      <label>Email</label>
      <input type="text" name="email" class="form-control" [(ngModel)]='scrumUserModel.email'>
    </div>

    <div class="form_group">
      <label>Fullname</label>
      <input type="text" name="fullname" class="form-control" [(ngModel)]='scrumUserModel.fullname'>
    </div>

    <div class="form_group">
      <label>Password</label>
      <input type="text" name="password" class="form-control" [(ngModel)]='scrumUserModel.password'>
    </div>

    <div class="form_group">
      <label>User type</label>
      <select class="custom-select" name="type" [(ngModel)]='scrumUserModel.type'>
        <option value=""></option>
        <option *ngFor="let type of userTypes">{{ type }}</option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit">Create user</button>
  </form>
</div>
